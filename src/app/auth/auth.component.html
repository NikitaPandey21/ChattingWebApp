<div class="container">
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="form">
      <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
        
        <button class="btn btn-light btn-lg" 
        type="button"
        (click)="onSwitchMode(true)">Login</button>

        <button class="btn btn-light btn-lg" 
        type="button"
        (click)="onSwitchMode(false)">Sign up</button>

        <br><br>
        <div class="form-group">
            <div *ngIf="!isLoginMode">
                <input
                type="text"
                class="form-control"
                ngModel
                name="username"
                placeholder="Username"
                required
                />
            </div>

          <br>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            placeholder="Email"
            required
            email
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            placeholder="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            class="btn btn-primary btn-lg"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          <!-- <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
        <div class="alert alert-danger" *ngIf="error != null">
          {{ error }} -->
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
